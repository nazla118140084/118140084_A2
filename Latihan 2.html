<!DOCTYPE html>
<html>
<head>
    <title>Latihan 2 - Nazla Andintya Wijaya</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <h2><b>Form HTML</b></h2><br>

    <form>
        Name    : <input type="text" name="name"><br><br>
        Gender  : <input type="radio" name="sex" value="male">Man
                <input type="radio" name="sex" value="female">Woman<br><br>
        Address  : <input type="text" name="address"><br><br>
    </form>

    <form action="">
        Country :
        <select name="Country">
            <option value="Indonesia">Indonesia</option>
            <option value="Malaysia">Malaysia</option>
            <option value="England">England</option>
        </select>
    </form>
    <br>
    <form>
        Email   : <input type="email" name="email"><br><br>
        Photo   : <input type="file" name="inputfile"><br><br>
        Comment : <textarea rows="3"></textarea>
        <input type="submit" name="submit" value="Submit">
    </form>
    <br><br>
    

    <p align="center">Form Registrasi</p>
</body>
</html>
